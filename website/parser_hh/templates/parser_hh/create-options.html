{% extends "base.html" %}
{% block content %}
                <!-- Page Content-->
        <div class="container-fluid p-0">
            <!-- About-->
            <section class="resume-section" id="about">
                <div class="resume-section-content">
                    <h2 class="mb-0">
                        Парсер
                        <span class="lead mb-5 colortext"><b>вакансий</b></span>
                    </h2>
                    <br><br>
                    <p class="lead mb-5"></p>
                    <!--            1-->
                <div class="flex-grow-1">
                    <h4 class="mb-0">
                        Новый поиск:
                    </h4>
                    <br><br>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}
                        {% for error in field.errors %}
                            {{error}}
                        {% endfor %}
                        <button type="submit" class="btn btn-outline-dark">Запустить поиск</button>
                    </form>
                </div>
            </section>
        </div>
{% endblock %}
